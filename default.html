<body>
	<h1>CADASTRO</h1>
	
	<script>
 
 function mostrarGenero(){
  alert('O valor selecionado Ã© '+ getRadioValor('genero'));
 }
  
 function getRadioValor(name){
  var rads = document.getElementsByName(name);
   
  for(var i = 0; i < rads.length; i++){
   if(rads[i].checked){
    return rads[i].value;
   }
   
  }
   
  return null;
 }
 
</script>
 
<form id="form_cadastro">
